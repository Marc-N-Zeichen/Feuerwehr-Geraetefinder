<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ger&auml;tefinder - Suche</title>
	<link href="src/css/style.css" rel="stylesheet">
	<link href="src/css/bootstrap.min.css" rel="stylesheet">
	<script src="src/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/1ff59f839c.js" crossorigin="anonymous"></script>
</head>

<body>
	<!-- Navigation -->
	<div class="container">
		<div id="nav-container"></div>
	</div>

	<!-- Suchfeld und Vorschlagsliste -->
	<div class="container">
		<h1>Suche</h1>

		<form id="search-form">
			<div class="input-group mb-3">
				<input type="text" class="form-control" id="search" placeholder="Suche nach Ger&auml;ten"
					list="suggestions" aria-describedby="clear-input">
				<button class="btn btn-outline-secondary" type="button" id="clear-input">
					<i class="fa-regular fa-circle-xmark"></i>
				</button>
			</div>
		</form>
	</div>

	<datalist id="suggestions"></datalist>

	<!-- Suchergebnisse -->
	<div class="container">
		<div id="results"></div>
	</div>

	<script type="module">
		import { loadNavigation } from './src/js/navigation.js';
		import './src/js/app.js';

		// Lade Navigation
		loadNavigation('search');
	</script>
</body>

</html>
